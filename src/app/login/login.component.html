
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="h1 card-header" >Login In</div>
                <div class="card-body">
    <form [formGroup] = "loginForm" (ngSubmit)="login()">

        <div class="form-group">
            <label for="email"><span class="err">*</span> Email</label>
            <input id="email" class="form-control" type="text" formControlName="email">
            <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="err">Invalid email address.</div>

            <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="err">Please provide email.</div>
         </div>

     <div class="form-group">
        <label for="password"><span class="err">*</span> Password</label>
        <input id="password" class="form-control" type="password" formControlName="password">

        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="err">Please provide password.</div>
         </div>
     

     <button class="btn btn-success m-2" type="submit" [disabled]="loginForm.invalid">Login</button>
     <button class="btn btn-success " routerLink="/register">Register</button>
</form>
</div>
<div>
</div>
 </div>
 </div>
